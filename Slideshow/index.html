<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SlideShow</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="slide">
      <ul>
        <li><img src="http://lorempixel.com/output/city-q-c-820-480-3.jpg" alt=""></li>
        <li><img src="http://lorempixel.com/output/city-q-c-820-480-8.jpg" alt=""></li>
        <li><img src="http://lorempixel.com/output/city-q-c-820-480-4.jpg" alt=""></li>
        <li><img src="http://lorempixel.com/output/city-q-c-820-480-6.jpg" alt=""></li>
      </ul>

      <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ol>
      <div id="prev" onClick="prev()"></div>
      <div id="next" onClick="next()"></div>
    </div>
    <script src="js/slide.js" type="text/javascript"></script>
  </body>
</html>
